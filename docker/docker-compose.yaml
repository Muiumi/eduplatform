version: '3.1'

services:
  postgresRT:
    restart: always
    image: 'postgres:16.1-alpine'
    environment:
      POSTGRES_PASSWORD: java
      POSTGRES_USER: java
      POSTGRES_DB: educplatform
    ports:
      - '5435:5432'

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: java
      MINIO_ROOT_PASSWORD: password
    command: server --console-address ":9001" /data

volumes:
  minio_storage: {}
