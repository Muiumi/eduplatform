databaseChangeLog:
  - changeSet:
      id: create-table-tasks
      author: Alexandr
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    defaultValue: now()
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    defaultValue: now()