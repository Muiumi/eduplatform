databaseChangeLog:
  - changeSet:
      id: create-table-lessons
      author: Alexandr
      changes:
        - createTable:
            tableName: lessons
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_lessons_courses
                    references: courses(id)
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_lessons_tasks
                    references: tasks(id)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    defaultValue: now()
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    defaultValue: now()

  - changeSet:
      id: insert-into-lessons-default-values
      author: Alexandr
      changes:
        - insert:
            tableName: lessons
            columns:
              - column:
                  name: title
                  value: 'История возникновения языка Java'
              - column:
                  name: description
                  value: 'На этом уроке вы узнаете историю возникновения языка Java, кто придумал, в каком году.'
              - column:
                  name: file_name
                  value: 'java-developer-1-1.mp4'
              - column:
                  name: course_id
                  value: 1
              - column:
                  name: task_id
                  value: 1
        - insert:
            tableName: lessons
            columns:
              - column:
                  name: title
                  value: 'Примитивные типы в языке Java'
              - column:
                  name: description
                  value: 'На этом уроке вы узнаете что такое примитивные типы, и с чем их едят.'
              - column:
                  name: file_name
                  value: 'java-developer-1-2.mp4'
              - column:
                  name: course_id
                  value: 1
              - column:
                  name: task_id
                  value: 2
        - insert:
            tableName: lessons
            columns:
              - column:
                  name: title
                  value: 'Функция'
              - column:
                  name: description
                  value: 'Здесь вам предстоит узнать что такое функция, и познакомится с её синтаксисом.'
              - column:
                  name: file_name
                  value: 'java-developer-1-3.mp4'
              - column:
                  name: course_id
                  value: 1
              - column:
                  name: task_id
                  value: 3