databaseChangeLog:
  - changeSet:
      id: create-table-lessons
      author: Alexandr
      changes:
        - createTable:
            tableName: lessons
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    defaultValue: now()
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    defaultValue: now()