databaseChangeLog:
  - changeSet:
      id: create-table-courses
      author: Alexandr
      changes:
        - createTable:
            tableName: courses
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: difficult_id
                  type: smallint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_courses_difficult
                    references: difficult(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_courses_categories
                    references: categories(id)
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_courses_users
                    references: users(id)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    defaultValue: now()
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    defaultValue: now()

  - changeSet:
      id: insert-into-courses-default-values
      author: Alexandr
      changes:
        - insert:
            tableName: courses
            columns:
              - column:
                  name: title
                  value: 'Java-разработчик'
              - column:
                  name: description
                  value: 'На этом курсе вы прокачаетесь до уровня Senior Java Developer и будете самым крутым разработчиком в компании.'
              - column:
                  name: duration
                  value: 150
              - column:
                  name: difficult_id
                  value: 1
              - column:
                  name: category_id
                  value: 1
              - column:
                  name: author_id
                  value: 1



