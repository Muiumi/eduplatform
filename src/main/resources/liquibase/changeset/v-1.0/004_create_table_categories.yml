databaseChangeLog:
  - changeSet:
      id: create-table-categories
      author: Alexandr
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    defaultValue: now()
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    defaultValue: now()