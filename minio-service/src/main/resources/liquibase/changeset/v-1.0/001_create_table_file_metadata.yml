databaseChangeLog:
  - changeSet:
      id: create-table-file_metadata
      author: Alexandr
      changes:
        - createTable:
            tableName: file_metadata
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: size
                  type: bigint
              - column:
                  name: content_type
                  type: varchar(255)
                  constraints:
                    nullable: false